name: Image Optimization

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # Grants required permissions for GITHUB_TOKEN

jobs:
  optimize-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Optimize Images
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
          jpegQuality: 80
          pngQuality: 80
          webpQuality: 80

